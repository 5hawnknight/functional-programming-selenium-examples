apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: property('selenium.version')
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: property('selenium.version')
    compile group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: property('selenium.version')
}